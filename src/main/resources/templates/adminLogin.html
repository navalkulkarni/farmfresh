<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Admin Login</title>
</head>
<body>
<form align="center" method="post" action="/admincheck" th:object="${user}">
    Enter Email:<input type="email" th:field="*{email}" required="true" autofocus="true"/><br/><br/>
    Enter Password:<input type="password" th:field="*{password}" required="true"/><br/><br/>
    <input type="submit" value="Login"/>
</form>
<p align="center" th:text="${passwordcheck}"></p>
</body>
</html>
