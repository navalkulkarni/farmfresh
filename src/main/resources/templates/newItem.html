<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thyemleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>New item add</title>
</head>
<body>


<h1 align="center">Add new Items </h1>

<br/><br/>
<form method="post" action="/addItem" th:object="${newItem}">
    <input type="number" th:field="*{id}"/><br/><br/>
    <input type="text" th:field="*{name}"/><br/><br/>
    <input type="number" th:field="*{price}"/><br/><br/>
    <input type="number" th:field="*{quantity}"/><br/><br/>
    <input type="submit" value="Add Item "/><br/><br/>
</form>
</body>
</html>
